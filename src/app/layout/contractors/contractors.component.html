<div>
  <div class="row">
    <div class="col-md-6">
      <h4 class="page-header">Contractor List</h4>
    </div>
    <div class="col-md-6 pull-right" style="text-align: right">
      <app-help [heading]="help_heading" [description]="help_description"></app-help>
      <button type="button" class="btn btn-primary" (click)="btnClickNav('contractors/add')">
        <i class="fa fa-plus"></i> New Contractor</button>
    </div>
    <div class="clearfix"></div>
  </div>

  <hr/>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-9">
              <h5>Contractor</h5>
            </div>
            <div class="col-md-3">
              <form role="form" (ngSubmit)="dataSearch()">
                <div class="input-group">
                  <input type="text" class="form-control" name="search" placeholder="Search" [(ngModel)]="search_key">
                  <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <table class="card-body table table-hover table-sm table-bordered">
          <thead>
            <tr>
              <th>Sl.No.</th>
              <th>Contractor Name</th>
              <th>PAN</th>
              <th>GSTIN</th>
              <th>Address</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let contractor of contractorList ; let i = index">
                  <th scope="row">{{i +1}}</th>
                  <td>{{contractor.contractor_name}}</td>
                  <td>{{contractor.pan_no}}</td>
                  <td>{{contractor.gst_no}}</td>
                  <td>{{contractor.address}}</td>
                  <td>
                    <a href="javascript:void(0);" class="anchor-action" title="Active" name="Active" (click)="inactiveState(contractor.id)" *ngIf="contractor.status==true">
                      <i class="fa fa-thumbs-up"></i> Active</a>
                    <a href="javascript:void(0);" class="anchor-action" title="Inactive" name="Inactive" (click)="activeState(contractor.id)" *ngIf="contractor.status==false">
                      <i class="fa fa-thumbs-down"></i> Inactive</a>
                  </td>
                  <td>
                    <a href="javascript:void(0);" class="anchor-action" title="Edit" name="Edit" [routerLink]="['/contractors/edit', contractor.id]">
                      <i class="fa fa-edit"></i>
                    </a>&nbsp;&nbsp;&nbsp;
                    <a href="javascript:void(0);" class="anchor-action" title="Delete" name="Delete" (click)="deleteContractor(contractor.id)">
                      <i class="fa fa-trash-o"></i>
                    </a>
                  </td>
                </tr>
    
                <tr *ngIf="contractorList.length == 0">
                  <td colspan="8" class="text-center">No record found</td>
                </tr>

            
          </tbody>
        </table>
        <div class="col-md-12">
          
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="ball-spin"></ngx-spinner>
