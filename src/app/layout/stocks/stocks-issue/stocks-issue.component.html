<div>
  <div class="row">
    <div class="col-md-6">
      <h4 class="page-header">Stocks Issue Add</h4>
    </div>
    <div class="col-md-6 pull-right" style="text-align: right">
      <button type="button" class="btn btn-secondary">
        <i class="fa fa-question" aria-hidden="true"></i> Help</button>
      <button type="button" class="btn btn-secondary">
        <i class="fa fa-refresh"></i> Reload</button>
      <button type="button" class="btn btn-primary" (click)="btnClickNav('stocks')">
        <i class="fa fa-arrow-left"></i> Back</button>
    </div>
    <div class="clearfix"></div>
  </div>
  <hr/>
  <div>
    <div class="row">
      <div class="col-md-12">
        <form role="form">
          <div class="card bg-light mb-3">
            <div class="card-header" style="background-color:#868e96; color: #fff;">Stocks Issue Add</div>
            <div class="card-body" *ngIf="visible_key">
              <div class="card bg-light mb-3">
                <div class="card-header">Issue Stock</div>
                <div class="card-body">
                  <table class="card-body table table-sm table-bordered">
                    <thead>
                      <tr>
                        <th>Company</th>
                        <th>Plant</th>
                        <th>Storage</th>
                        <th>Bin</th>
                        <th>Item</th>
                        <th>Available Quantity</th>
                        <th>Issuing Quantity</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Shyam Futuretech</td>
                        <td>MATLA BDS BRIDGE</td>
                        <td>Kolkata, kolkata, WEST BENGAL, 741258</td>
                        <td>N/A</td>
                        <td>TMT rebar - RM004</td>
                        <td>32.00 KG</td>
                        <td width="80px">
                          <input appOnlyNumber type="text" class="form-control">
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="card bg-light mb-3" *ngIf="visible_key">
                <div class="card-header">Purpose notes</div>
                <div class="card-body">
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label>Purpose notes</label>
                      <textarea cols="5" class="form-control" placeholder="Purpose notes"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-12" style="text-align: right">
                  <button type="submit" class="btn btn-primary" (click)="stockIssue()">Submit</button>
                  <button type="reset" class="btn btn-secondary" (click)="reSet()">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="ball-spin"></ngx-spinner>
