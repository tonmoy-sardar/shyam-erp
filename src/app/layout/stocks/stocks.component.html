<div>
  <div class="row">
    <div class="col-md-6">
      <h4 class="page-header">Stocks List</h4>
    </div>
    <div class="col-md-6 pull-right" style="text-align: right">
      <button type="button" class="btn btn-secondary">
        <i class="fa fa-question" aria-hidden="true"></i> Help</button>
      <button type="button" class="btn btn-secondary">
        <i class="fa fa-refresh"></i> Reload</button>
    </div>
    <div class="clearfix"></div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-9">
              <h5>Stocks</h5>
            </div>
            <div class="col-md-3">
              <form role="form" (ngSubmit)="dataSearch()">
                <div class="input-group">
                  <input type="text" class="form-control" name="search" placeholder="Search" [(ngModel)]="search_key">
                  <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <table class="card-body table table-hover table-sm table-bordered">
          <thead>
            <tr>
              <th>Sl.No.</th>
              <th>Company</th>
              <th>Plant</th>
              <th>Address</th>
              <th>Bin</th>
              <th>Material</th>
              <th>#Available Qty</th>
              <th>UOM</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Shyam Futuretech</td>
              <td>MATLA BDS BRIDGE</td>
              <td>Kolkata, kolkata, WEST BENGAL, 741258</td>
              <td>N/A</td>
              <td>TMT rebar-RM004</td>
              <td>10.00</td>
              <td>KG</td>
              <td>
                <a href="javascript:void(0);" title="View" name="View">
                  <i class="fa fa-eye"></i>
                </a>
              </td>
            </tr>
            <!-- <tr *ngIf="stockList.length == 0">
              <td colspan="9" class="text-center">No record found</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="totalstockList > 10">
    <div class="col-md-12">
      <div class="card-body pull-right">
        <ngb-pagination [collectionSize]="totalstockList" [(page)]="defaultPagination" (pageChange)="pagination()" size="sm"></ngb-pagination>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="ball-spin"></ngx-spinner>
